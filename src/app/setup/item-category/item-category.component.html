<div class="container-fluid p-2">
  <div class="card shadow-lg p-3">
    <h4 class="text-dark"><i class="fa fa-plus-circle"></i> Add Item Category</h4>
    <form [formGroup]="itemCategoryEntryForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="label-title" for="">Category Name <span style="color: red;">*</span></label>
            <input type="text" class="form-control "  formControlName="categoryName" id="" required>
            <div *ngIf="itemCategoryEntryForm.get('categoryName')?.invalid && itemCategoryEntryForm.get('categoryName')?.touched"
              class="text-danger">
              Item Category Name is Required.
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label  class="label-title" for="">Description <span style="color: red;">*</span></label>
            <input type="text" class="form-control " formControlName="description" id="" required>
            <div *ngIf="itemCategoryEntryForm.get('description')?.invalid && itemCategoryEntryForm.get('description')?.touched"
              class="text-danger">
              Item Category Description is Required.
            </div>
          </div>
        </div>
      </div>

      <div class="form-group mt-2">
        <button type="submit" class="btn btn-sm btn-outline-primary" style="float: right;" [disabled]="itemCategoryEntryForm.invalid"><i class="fa fa-paper-plane"></i>
          | Submit</button>
      </div>
    </form>
  </div>
</div>

<!-- list -->
<div class="container-fluid p-2">
  <div class="card shadow-lg p-4">
    <h4 class="text-dark"><i class="fa fa-list"></i> Item Category List</h4>
    <div class="table-responsive">
        <table class="table table-hover ">
        <thead>
          <tr class="text-center">
            <th>#SL</th>
            <th>Category Name</th>
            <th>Category Description</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center">
            <td>1</td>
            <td>abc</td>
            <td>description</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
