<div class="loginPageBG">
    <div class="container">
        <div class="row shadow-lg rounded-4 overflow-hidden">
            <!-- Left Panel -->
            <div
                class="col-lg-6 d-flex flex-column justify-content-center align-items-center text-center bg-success text-white p-4">
                <div class="mb-3">
                    <img src="../../assets/img/logo.jpg" alt="Logo" class="img-fluid"
                        style="max-width: 150px; opacity: 0.7;">
                </div>
                <div class="mb-3">
                    <img src="../../assets/img/logo2.jpg" alt="Profile" class="rounded-circle img-fluid"
                        style="width: 120px; height: 120px; object-fit: cover; opacity: 0.7;">
                </div>
                <p class="mb-1">Online Community For Front-end Developers</p>
                <p class="text-light">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <!-- Right Panel -->
            <div class="col-lg-6 p-4 bg-white">
                <h4 class="text-center fw-bold">Log In to your Account</h4>
                <div *ngIf="successMessage" class="alert alert-success" role="alert">
                    {{ successMessage }}
                </div>
    
                <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                    {{ errorMessage }}
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label class="form-label">User Name</label>
                        <input type="text" id="userName" formControlName="userName" class="form-control"
                            placeholder="Enter your userName"
                            [class.is-invalid]="loginForm.get('userName')?.touched && loginForm.get('userName')?.invalid">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" formControlName="password" class="form-control"
                            placeholder="Enter your password"
                            [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit"  class="btn btn-primary w-100">Continue ok</button>
                </form>
                <div class="text-center mt-3">Or</div>
                <button class="btn btn-light w-100 mt-2">Sign up with Google</button>
                <button class="btn btn-light w-100 mt-2">Sign up with Facebook</button>
                <button class="btn btn-light w-100 mt-2">Sign up with Apple</button>
                <div class="text-center mt-3">
                    New User? <a href="#" class="fw-bold">SIGN UP HERE</a>
                </div>
            </div>
        </div>
    </div>
</div>
